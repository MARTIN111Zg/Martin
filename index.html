                        <li class="icon__item icon__item__mail">
                            <a href="#" class="icon__link">

                            </a>
                        </li>
                        <li class="icon__item icon__item__phone">
                            <a href="#" class="icon__link">
                                <svg class="user__icon" xmlns:xlink="http://www.w3.org/1999/xlink">
                                    <use xlink:href="./img/sprite.svg#icon-phone"></use>
                                </svg>

                <div class="buttons__wrapper">
